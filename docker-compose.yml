version: "3"

services:
  online_store:
    build: .
    image: online_store:a1
    container_name: online_store
    restart: on-failure
    command: python manage.py runserver 0.0.0.0:8065
    volumes:
      - "./myshop/:/myshop/"
    ports:
      - 8065:8065
    env_file:
      - env.container

  redis:
    image: redis
    container_name: redis_coupons
    restart: always

  postgresql:
    image: postgres:latest
    container_name: postgresql
    restart: always
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db_myshop
      - POSTGRES_USER=axkxd
      - POSTGRES_PASSWORD=123qweASD
    ports:
      - 5432:5432
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672

  celery_worker:
    build: .
    image: online_store:celery
    container_name: celery_worker
    restart: on-failure
    command: celery -A myshop worker --loglevel=info
    volumes:
      - "./myshop/:/myshop/"
    env_file:
      - env.container
      
  flower:
    build: .
    image: online_store:flower
    container_name: flower
    restart: always
    command: celery -A myshop flower
    env_file:
      - env.container
    ports:
      - 5555:5555

  stripe-cli:
    image: stripe/stripe-cli
    restart: on-failure
    volumes:
      - ./stripe:/root/.config/stripe
    environment:
      - STRIPE_CLI_API_KEY=rk_test_51NFX7cEVNNhijjILmgR8UY3HWCC0sLPfM1iw9XlLIwGiR37pGygVKu8KDyEfCUUsqkI04MNMJUr0X6j2hJxfaYGo00m6fT5CT0
    command: ["listen", "--forward-to", "localhost:8065/payment/webhook/"]
    depends_on:
      - online_store

volumes:
  postgresql_data: